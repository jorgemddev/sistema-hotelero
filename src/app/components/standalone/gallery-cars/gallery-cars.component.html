<ng-template #full let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="img-fluid" [src]="this.pathFull" />
  </div>
</ng-template>

<div
  id="carouselExampleDark"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel"
  *ngIf="cars; else notGallery"
>
  <carousel [interval]="3000" [noPause]="false" [showIndicators]="true">
    <slide *ngFor="let item of items">
      <div class="masc-image">
        <img
          class="img-fluid"
          style="cursor: pointer"
          [src]="domain + 'img/upload/cars/' + item.path + '/' + item.name"
          alt="Imagen 1"
          (click)="openModal(full, item)"
        />
      </div>
    </slide>
  </carousel>
</div>
<ng-template #notGallery>
  <div class="container">
    <img [src]="'assets/img/image-no-found.jpg'" class="img-fluid" /></div
></ng-template>
