<div class="row">
    <div class="col-md-12 col-lg-12 col-xl-9">
        <div class="card h-100">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-10">
                        <h3 class="card-title">LISTADO</h3>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">

                        </div>
                    </div>

                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th><span>ID</span></th>
                                <th><span>NICK</span></th>
                                <th><span>NOMBRE</span></th>
                                <th><span>APELLIDOS</span></th>
                                <th><span>PRIVILEGIO</span></th>
                                <th><span>ESTADO</span></th>
                                <th><span>FECHA CREACIÓN</span></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>
                                    <span>{{item.id}}</span>
                                </td>
                                <td>
                                    {{item.nick}}
                                </td>
                                <td>
                                    {{item.name}}
                                </td>
                                <td>
                                    {{item.lastname}}
                                </td>
                                <td>
                                    {{item.profile}}
                                </td>
                                <td>
                                    {{item.state}}
                                </td>
                                <td>
                                    {{item.created_at}}
                                </td>
                                <td>
                                    <button type="button" class="btn   text-warning" (click)="update(item.id)">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </button>
                                    <button type="button" class="btn  text-danger" (click)="openDelete(item.id,dlt)">
                                        <span class="fa-stack">
                                            <i class="fa fa-square fa-stack-2x"></i>
                                            <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                                        </span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<ng-template #dlt let-c="close" let-d="dismiss">
    <form (submit)="delete()" novalidate [formGroup]="dltForm">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">COLABORADOR</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <p>¿Esta seguro que desea eliminar este registro?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">No</button>
            <button type="submit" ngbAutofocus class="btn btn-danger">Si</button>
        </div>
    </form>
</ng-template>
