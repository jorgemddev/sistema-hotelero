<div class="container-fluid px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">

            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Imagen de perfil</div>
                <div class="card-body text-center">

                    <img (click)="openRepository('prfile',repo)" *ngIf="userForm.get('image')?.value; else imgDefault" style="cursor: pointer; width: 250px; height: 250px;" class="img-account-profile rounded-circle mb-2" [src]="userForm.get('image')?.value" alt="">
                    <ng-template #imgDefault><img (click)="openRepository('prfile',repo)" style="cursor: pointer;" class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt=""></ng-template>
                    <div class="small font-italic text-muted mb-4">JPG o PNG tamaño maximo 5 MB</div>

                    <button class="btn btn-primary" type="button" (click)="saveImageProfile()" *ngIf="image!=userForm.get('image')?.value">Guardar</button>

                </div>
            </div>
        </div>
        <div class="col-xl-8">

            <div class="card mb-4">
                <div class="card-header">Detalle de mi cuenta <input type="button" (click)="openPass(chpass)" class="btn btn-sm btn-danger mt-2 mb-2 w-20 float-right" value="Cambiar contraseña" /></div>
                <div class="card-body">
                    <form novalidate [formGroup]="userForm" (ngSubmit)="update()">

                        <div class="mb-3">
                            <label for="username" class="form-label mr-1">Nick</label>
                            <label class="small mb-1" for="inputUsername"> (Permite acceder a su cuenta)</label>

                            <div class="input-group mb-3">
                                <input id="username" type="text" class="form-control bg-secondary text-white" placeholder="Nick acceso " aria-label="username" aria-describedby="username" formControlName="username">
                            </div>
                        </div>

                        <div class="row gx-3 mb-3">

                            <div class="col-md-6">
                                <label for="name" class="form-label small">Primer nombre</label>
                                <input type="text" class="form-control" style="text-transform: uppercase;" id="name" placeholder="Nombre" formControlName="name">
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label small">Apellidos</label>
                                <input type="text" class="form-control" style="text-transform: uppercase;" id="lastname" placeholder="Apellidos" formControlName="lastname">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="position">Cargo</label>
                                <input class="form-control" id="position" type="text" placeholder="Cargo o profesion" formControlName="position">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="privilege">Privilegio</label>
                                <input class="form-control" id="position" type="text" placeholder="Cargo o profesion" formControlName="privilege">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="email">Dirección de correo</label>
                                <input id="email" type="email" class="form-control" style="text-transform: lowercase;" id="name" placeholder="Correo electronico" formControlName="email">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Telefono</label>
                                <input type="tel" class="form-control" max="10" id="lastname" placeholder="Telefono / celular" formControlName="phone">
                            </div>
                        </div>
                        <input type="submit" class="btn  btn-primary" value="Actualizar" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #chpass let-c="close" let-d="dismiss">
    <form (submit)="updatePass()" novalidate [formGroup]="passForm">
        <div class="modal-header bg-danger text-white">
            <h4 class="modal-title" id="modal-basic-title">MODIFICAR CONTRASEÑA</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>¿Desea cambiar su contraseña?</p>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label for="pass" class="form-label">Contraseña Actual</label>
                            <input type="password" class="form-control" style="text-transform: uppercase;" id="pass" placeholder="" formControlName="pass">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-2">
                            <label for="npass" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" style="text-transform: uppercase;" id="npass" placeholder="" formControlName="npass">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-1">
                            <label for="rpass" class="form-label">Repita contraseña</label>
                            <input type="password" class="form-control" max="4" id="rpass" placeholder="" formControlName="rpass">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="d('Cross click')">Cancelar</button>
            <input type="submit" name="make_payment" class="btn  btn-primary mt-2 mb-2 w-50" style="float: right;" value="Cambiar" />

        </div>
    </form>
</ng-template>

<ng-template #repo let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-repository-image (onSelected)="userForm.get('image')?.setValue($event)">
        </app-repository-image>
    </div>
</ng-template>
