<section class="py-6 bg-light-primary" *ngIf="isActive">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">GENERAL</h2>
                <p class="text-muted mb-0">Modulo de opciones configurables</p>
            </div>
        </div>
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate" data-aos="fade-up">

            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="empresa">
                    <div class="card-header no-border">
                        <h5 class="card-title">SU EMPRESA</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-building fa-5x"></i>
                    </div>
                    <div class="card-footer">
                        Información contacto, redes sociales, facturación
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="colaboradores">
                    <div class="card-header no-border">
                        <h5 class="card-title ">USUARIOS</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-users fa-5x"></i>
                    </div>
                    <div class="card-footer">
                        Colaboradores, perfil de usuario
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="ajustes">
                    <div class="card-header no-border">
                        <h5 class="card-title ">AJUSTES</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-screwdriver-wrench fa-5x"></i>
                    </div>
                    <div class="card-footer">
                        Servidores de correo, plantillas de mensajes, otros
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
