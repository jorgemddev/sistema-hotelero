<section class="py-6 bg-light-primary" *ngIf="isActive">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">MODULO EMPRESA</h2>
                <p class="text-muted mb-0">Configuración y administración de su cuenta.</p>
            </div>
        </div>

        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate" data-aos="fade-up">
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale card-btn" routerLink="general">
                    <div class="card-body">
                        <div class="text-primary mb-5">
                            <i class="fa-solid fa-id-card fa-3x"></i>
                        </div>
                        <h6 class="font-weight-bold mb-3">Información general<br><small>Razón social, datos de facturación</small></h6>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale card-btn" routerLink="multimedia">
                    <div class="card-body">
                        <div class="text-primary mb-5">
                            <i class="fa-solid fa-images fa-3x"></i>
                        </div>
                        <h6 class=" font-weight-bold mb-3 ">Multimedia<br><small>Repositorio de imagenes</small></h6>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale card-btn" routerLink="social-media">
                    <div class="card-body">
                        <div class="text-primary mb-5">
                            <i class="fa-solid fa-share-nodes fa-3x"></i>
                        </div>
                        <h6 class=" font-weight-bold mb-3 ">Social Media<br><small>Información de contacto y redes sociales</small></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
