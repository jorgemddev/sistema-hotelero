<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <h4>Habitaciones</h4>

                </div>
                <div class="col-md-8">
                    <full-calendar [options]="calendarOptions">
                        <ng-template #eventContent let-arg>
                            <b>{{arg.timeText}}</b>
                            <i>{{arg.event.title}}</i>
                        </ng-template>
                    </full-calendar>
                </div>
            </div>

        </div>
    </div>
</div>
