<section class="py-6 bg-light-primary" *ngIf="isActive">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">INVENTARIO</h2>
                <p class="text-muted mb-0">Modulo gestión de productos y proveedores</p>
            </div>
        </div>
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate" data-aos="fade-up">

            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="productos">
                    <div class="card-header no-border">
                        <h5 class="card-title">PRODUCTOS</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-box-archive fa-5x"></i>
                        <div class="text-center ml-2 mt-3">
                            <span>Entradas, salidas, ajuste de parametros</span>
                        </div>
                        <a routerLink="productos" class="btn btn-sm btn-flash-border-success "><i
                                class="fa-solid fa-arrow-right fa-2x text-primary "></i></a>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="proveedores">
                    <div class="card-header no-border">
                        <h5 class="card-title ">PROVEEDORES</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-briefcase fa-5x"></i>
                        <div class="text-center ml-2 mt-3">
                            <span>Gestión proveedores, ordenes de compra</span>
                        </div>
                        <a routerLink="colaboradores" class="btn btn-sm btn-flash-border-success "><i
                                class="fa-solid fa-arrow-right fa-2x text-primary "></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
