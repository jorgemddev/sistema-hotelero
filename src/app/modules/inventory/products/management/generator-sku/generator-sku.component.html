<div class="card">
    <div class="card-body">
        <div class="row gx-3 mb-3">
            <div class="col-md-12">
                <label class="small mb-1" for="name ">Nombre Producto</label>
                <div class="input-group">
                    <input type="text" class="form-control" (keyup)="generate($event,1)">
                </div>
            </div>
            <div class="col-md-12">
                <label class="small mb-1" for="name ">Marca</label>
                <div class="input-group">
                    <input type="text" class="form-control" (keyup)="generate($event,3)">
                </div>
            </div>
            <div class="col-md-12">
                <label class="small mb-1" for="name ">Modelo</label>
                <div class="input-group">
                    <input type="text" class="form-control" (keyup)="generate($event,4)">
                </div>
            </div>
            <div class="col-md-12">
                <label class="small mb-1" for="barcode">Prefijo</label>
                <div class="input-group">
                    <input type="text" class="form-control" (keyup)="generate($event,2)">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="numberal" [ngModel]="witchNumber" 
                    (change)="addNumber()">
                    <label class="form-check-label" for="numberal">
                        Agregar numero aleatorio al final
                    </label>
                </div>
            </div>
            <div class="col-md-12">
                <label class="small mb-1" for="barcode">SKU</label>
                <div class="input-group">
                    <input type="text" class="form-control" [ngModel]="sku">
                </div>
            </div>

        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary" (click)="save()" *ngIf="sku.length>0" type="button">Usar</button>
    </div>
</div>
