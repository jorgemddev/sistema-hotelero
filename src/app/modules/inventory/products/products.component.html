<section class="py-6 bg-light-primary" *ngIf="isActive">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">MODULO PRODUCTOS</h2>
                <p class="text-muted mb-0">Configuración y administración de productos.</p>
            </div>
        </div>

        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate" data-aos="fade-up">
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale card-btn" routerLink="gestion">
                    <div class="card-body">
                        <div class="text-primary mb-5">
                            <i class="fa-solid fa-boxes-packing fa-3x"></i>
                        </div>
                        <h6 class="font-weight-bold mb-3">Gestión Productos<br><small>Busqueda, control stok, existencias</small></h6>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale card-btn" routerLink="movimientos">
                    <div class="card-body">
                        <div class="text-primary mb-5">
                            <i class="fa-solid fa-dolly fa-3x"></i>
                        </div>
                        <h6 class=" font-weight-bold mb-3 ">Movimientos<br><small>Traslados, consumo interno, entradas y salidas</small></h6>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale card-btn" routerLink="marcas">
                    <div class="card-body">
                        <div class="text-primary mb-5">
                            <i class="fa-solid fa-cubes fa-3x"></i>
                        </div>
                        <h6 class=" font-weight-bold mb-3 ">Marcas<br><small>Gestión de marcas</small></h6>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale card-btn" routerLink="familias">
                    <div class="card-body">
                        <div class="text-primary mb-5">
                            <i class="fa-solid fa-box fa-3x"></i>
                        </div>
                        <h6 class=" font-weight-bold mb-3 ">Familias de productos<br><small>Gestión de categorias</small></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
