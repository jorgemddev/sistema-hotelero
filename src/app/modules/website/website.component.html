<section class="py-6 bg-light-primary" *ngIf="isActive">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">SITIO WEB</h2>
                <p class="text-muted mb-0">Modulo de CMS Sitio web</p>
            </div>
        </div>
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate" data-aos="fade-up">

            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="contenido">
                    <div class="card-header no-border">
                        <h5 class="card-title">CONTENIDO</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-earth-americas fa-5x"></i>
                        <div class="text-center ml-2 mt-3">
                            <span>Secciones del sitio web</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="noticias">
                    <div class="card-header no-border">
                        <h5 class="card-title ">BLOG</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-rss fa-5x"></i>
                        <div class="text-center ml-2 mt-3">
                            <span>Noticias y articulos</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="complementos">
                    <div class="card-header no-border">
                        <h5 class="card-title ">EXTENSIONES</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-code fa-5x"></i>
                        <div class="text-center ml-2 mt-3">
                            <span>Vistas personalizables</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col my-3">
                <div class="card card-margin card-btn" routerLink="ajustes">
                    <div class="card-header no-border">
                        <h5 class="card-title ">AJUSTES</h5>
                    </div>
                    <div class="card-body pt-0 card-content">
                        <i class="fa-solid fa-gear fa-5x"></i>
                        <div class="text-center ml-2 mt-3">
                            <span>Menus y otros</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
